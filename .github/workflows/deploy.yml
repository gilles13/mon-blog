name: Build & Deploy Blogdown Site

# Déclenche le workflow à chaque push sur main
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code source
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # 3️⃣ Installer blogdown
      - name: Install blogdown
        run: |
          R -e 'install.packages("remotes")'
          R -e 'remotes::install_github("rstudio/blogdown")'

      # 4️⃣ Build le site
      - name: Build site
        run: |
          R -e 'blogdown::build_site()'

      # 5️⃣ Vérifier que index.html existe
      - name: Check index.html
        run: |
          if [ ! -f ./public/index.html ]; then
            echo "Error: index.html not found!"
            exit 1
          fi

      # 6️⃣ Déployer sur la branche gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages        # la branche de déploiement
          publish_dir: ./public           # dossier généré par blogdown
          user_name: "github-actions"
          user_email: "actions@github.com"
          keep_files: false               # supprime les anciens fichiers avant déploiement

